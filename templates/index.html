<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Konfirmoni Pjesëmarrjen</h2>

                <!-- Display flash message -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashed-messages">
                        {% for category, message in messages %}
                            <li class="flash {{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}


        <form method="POST">
            <div class="form-group">
                <label for="emer">Emër:</label>
                <input type="text" id="emer" name="emer" placeholder="Shkruani emrin tuaj" required>
            </div>
            <div class="form-group">
                <label for="mbiemer">Mbiemër:</label>
                <input type="text" id="mbiemer" name="mbiemer" placeholder="Shkruani mbiemrin tuaj" required>
            </div>
            <div class="form-group">
                <p>Ju lutem konfirmoni pjesëmarrjen:</p>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="confirmation" value="po" required> Po
                    </label>
                    <label>
                        <input type="radio" name="confirmation" value="jo" required> Jo
                    </label>
                </div>
            </div>
            <button type="submit">Dërgo</button>
        </form>
    </div>
</body>
</html>
